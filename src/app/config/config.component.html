<h1>Configuration</h1>
<p>These settings determine how your Deepgram Voice Agent behaves.</p>
<p>Need an API key? Visit https://deepgram.com to get one!</p>
<form>
  <label for="apiKey">API Key:</label>
  <input
    name="apiKey"
    id="apiKey"
    type="{{ passType }}"
    [formControl]="apiKey"
  />

  <input type="checkbox" id="showPass" name="showPass" (click)="togglePass()" />
